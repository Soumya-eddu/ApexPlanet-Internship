<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üõí Product Store</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
    }

    header {
      background: #6dd4f7;
      padding: 20px;
      color: white;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    .container {
      display: flex;
    }

    .sidebar {
      width: 220px;
      background: #fff;
      padding: 20px;
      border-right: 1px solid #ddd;
    }

    .sidebar h3 {
      margin-top: 0;
    }

    .category-btn {
      display: block;
      background: #f0f0f0;
      margin: 8px 0;
      padding: 10px;
      border: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.2s;
    }

    .category-btn:hover {
      background: #ffe0b3;
    }

    .main {
      flex: 1;
      padding: 20px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .product-card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    select {
      padding: 8px;
      border-radius: 6px;
      font-size: 1rem;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #ddd;
      }

      .top-bar {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
    }
  </style>
</head>

    ];

    let filteredProducts = [...products];
    let currentCategory = 'all';

    function renderProducts(list) {
      const grid = document.getElementById("productGrid");
      grid.innerHTML = "";

      if (list.length === 0) {
        grid.innerHTML = "<p>No products found.</p>";
        return;
      }

      list.forEach(product => {
        grid.innerHTML += `
          <div class="product-card">
            <img src="${product.image}" alt="${product.name}" />
            <h4>${product.name}</h4>
            <p>${product.category}</p>
            <p>üí≤${product.price}</p>
            <p>‚≠ê ${product.rating}</p>
          </div>
        `;
      });
    }

    function filterByCategory(category) {
      currentCategory = category;
      filteredProducts = category === "all"
        ? [...products]
        : products.filter(p => p.category === category);
      applySort(); // Also apply current sort after filter
    }

    function applySort() {
      const sort = document.getElementById("sortSelect").value;
      let sorted = [...filteredProducts];

      if (sort === "high") {
        sorted.sort((a, b) => b.rating - a.rating);
      } else if (sort === "low") {
        sorted.sort((a, b) => a.rating - b.rating);
      }

      renderProducts(sorted);
    }

    // Initial render
    renderProducts(products);
  </script>
